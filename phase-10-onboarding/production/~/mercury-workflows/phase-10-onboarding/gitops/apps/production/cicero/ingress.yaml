apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cicero-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - cicero.mercury-prod.fredericlefebvrecote.com
      secretName: cicero-tls
  rules:
    - host: cicero.mercury-prod.fredericlefebvrecote.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cicero-n8n
                port:
                  number: 3008
